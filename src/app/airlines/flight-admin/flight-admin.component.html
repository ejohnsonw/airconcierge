<p-progressSpinner *ngIf="loading"></p-progressSpinner>
<ul class="list-none p-0 m-0 itin">
    <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4 p-card card">
        <div>
            <img src="{{airline['logo']}}" height="50" *ngIf="layoutService.state.displayLogos">
            <img src="assets/layout/images/logo-grey.png" height="50" *ngIf="!layoutService.state.displayLogos">
        </div>
    </li>
    <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4"
        style="padding: 10px">
        <div style="text-align: right; font-size: 1.5rem"><span class="flightNumber">{{flight['flightNumber']}}</span>&nbsp;<span
            class="airportCode">{{ flight['origin']  }}</span> {{flight['departureDate'] | date: 'MM/dd/yyyy HH:mm a'}} &nbsp; &nbsp; <span
            class="airportCode">{{flight['destination']}}</span> {{flight['arrivalDate']  | date: 'MM/dd/yyyy HH:mm a'}} </div>
    </li>
</ul>
<div class="mb-4 p-card card">
    <div class="flex flex-row justify-content-around">
        <div>
            <label for="newDepartureTime" class="text-900 text-xl font-medium mb-2">New Departure Time</label>
            &nbsp;&nbsp;
            <p-calendar id="newDepartureTime" [(ngModel)]="flight['newDepartureDate']" [showTime]="true" dateFormat="m/d/yy "></p-calendar>
        </div>

        <div>
            <label for="flightStatus" class="text-900 text-xl font-medium mb-2">Flight status</label>
            &nbsp;&nbsp;
            <p-dropdown id="flightStatus"  [options]="flightStatuses" [(ngModel)]="flight['selectedStatus']" optionLabel="name" optionValue="code"
                        showClear="true" placeholder="Flight Status" (onChange)="selectionChanged($event)"></p-dropdown>&nbsp;&nbsp;&nbsp;
            <button pButton pRipple label="Update Flight" class="p-3" (click)="updateStatus()" style="max-height: 38px;"></button>
        </div>
