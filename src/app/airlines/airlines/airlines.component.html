<ul class="list-none p-0 m-0 itin">
    <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4 p-card"
        *ngFor="let airline of airlines" style="padding: 10px;cursor:pointer" (click)="selectedAirline(airline)">
        <div >
            <img src="{{airline['logo']}}" height="50" *ngIf="layoutService.state.displayLogos">
            <img src="assets/layout/images/logo-grey.png" height="50" *ngIf="!layoutService.state.displayLogos">
            <div class="text-900 font-medium mr-2 mb-1 md:mb-0">{{airline['name']}}</div>
        </div>
    </li>
</ul>
